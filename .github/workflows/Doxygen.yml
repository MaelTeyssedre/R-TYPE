name: R-Type Doxygen

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1
      with:
        working-directory: './R-TYPE'
        doxyfile-path: 'Doc/Doxyfile'
        enable-latex: true
