name: R-Type Doxygen

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1
      with:
        working-directory: 'Doc/'
        doxyfile-path: 'Doc/'
        enable-latex: true
